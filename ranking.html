<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking UCTenis</title>
    <link rel="icon" href="logo_uctenis_v03.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <img src="logo_uctenis_v03.png" alt="Logo UCTenis Club" class="club-logo">
            <h1>Ranking UCTenis</h1>
            <div class="date-today" id="lastUpdatedDate">Cargando...</div>
        </header>

        <div class="top-mover-banner hidden glass-card" id="topMoverBanner"
            style="text-align:center; margin-bottom: 30px; font-size: 1.1rem;"></div>

        <section class="info-section glass-card">
            <h2 class="section-title">Ranking Femenino</h2>
            <div class="loading" id="loadingM" style="text-align:center; padding:20px; color:var(--text-secondary);">
                Cargando ranking...</div>
            <div class="ranking-table-container">
                <table id="tableM" style="display:none;">
                    <thead>
                        <tr>
                            <th>Pos.</th>
                            <th>Nombre</th>
                            <th>Evolución</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyM"></tbody>
                </table>
            </div>
        </section>

        <section class="info-section glass-card">
            <h2 class="section-title">Ranking Masculino</h2>
            <div class="loading" id="loadingH" style="text-align:center; padding:20px; color:var(--text-secondary);">
                Cargando ranking...</div>
            <div class="ranking-table-container">
                <table id="tableH" style="display:none;">
                    <thead>
                        <tr>
                            <th>Pos.</th>
                            <th>Nombre</th>
                            <th>Evolución</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyH"></tbody>
                </table>
            </div>
        </section>

        <div style="text-align:center; margin-top:40px;">
            <a href="index.html" class="btn-pill">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
                Volver a Reservar
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="playerModal">
        <div class="modal-content"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
